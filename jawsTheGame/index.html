<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src='./img/amity.jpg' id="welcome_image">
    <div class='container'></div>
        <p>test test test TEST</p>

        <div class='container'>
        <div class='game_board'>
            <div class='row'>
                <div class='tile water'>1</div>
                <div class='tile water'>2</div>
                <div class='tile water'>3</div>
                <div class='tile water'>4</div>
                <div class='tile water'>5</div>
            </div>
            <div class='row'>
                <div class='tile water'>6</div>
                <div class='tile shore dock'>7</div>
                <div class='tile shore beach'>8</div>
                <div class='tile shore'>9</div>
                <div class='tile water'>10</div>
            </div>
            <div class='row'>
                <div class='tile water'>11</div>
                <div class='tile shore beach'>12</div>
                <div class='tile land'>13</div>
                <div class='tile shore beach'>14</div>
                <div class='tile water'>15</div>
            </div>
            <div class='row'>
                <div class='tile water'>16</div>
                <div class='tile shore'>17</div>
                <div class='tile shore beach'>18</div>
                <div class='tile shore dock'>19</div>
                <div class='tile water'>20</div>
            </div>
            <div class='row'>
                <div class='tile water'>21</div>
                <div class='tile water'>22</div>
                <div class='tile water'>23</div>
                <div class='tile water'>24</div>
                <div class='tile water'>25</div>
            </div>
        </div>
        <div class='nav'>
            <p>Moves Left:</p><span id='moves_left'></span>
            <p>Jaws Health:</p><span id='jaws_health'></span>
            <p>Jaws Last Seen:</p><span id="last_seen"></span>
            <p>Swimmers Eaten:</p><span id="swimmers_eaten"></span>
            <div id='quint_move'>
                <h3>Move:</h3>
                <button type='button' onclick="quint.move(north)">North</button>
                <button type='button' onclick="quint.move(east)">East</button>
                <button type='button' onclick="quint.move(south)">South</button>
                <button type='button' onclick="quint.move(west)">West</button>
            </div>
            <div id='quint_fire'>
                <h3>Fire a Barrel:</h3>
                <button type='button' onclick="quint.fire(north)">North</button>
                <button type='button' onclick="quint.fire(east)">East</button>
                <button type='button' onclick="quint.fire(south)">South</button>
                <button type='button' onclick="quint.fire(west)">West</button>
            </div>
            <button type='button' onclick='jaws.move()'>End Turn</button>
            <button type='button' onclick='resetGame()'>Reset Game</button>
        </div>
        </div>  
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
